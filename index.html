<!DOCTYPE html>
<html>
<head>
    <title>Emergency Manager</title>    
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    </style>
</head>
<body>
    <div class="header">
        <!-- Heading -->
        <div id="navbar">
            <button class="nav_button" data-bind="click: function(){nav('map_tab')}">Emergency Events</button>
            <button class="nav_button" data-bind="click: function(){nav('new_tab')}">New Emergency</button>
            <button class="nav_button" data-bind="click: reset">Reset Map</button>
        </div>
        <div id="heading">
            <h1 id="page_title">Emergency Event <span id="page_title_end">Manager</span></h1>
        </div>
    </div>
    <div class="container">
        <!-- Side Bar Div -->
        <div id="side_bar">
            <!-- Tab for New Emergency Event -->
            <div id="new_tab">
                <h2>New Emergency</h2>
                <form>
                    <!-- Select Type -->
                    <label><b>Event Type:</b></label>
                    <select id="new_type" data-bind="foreach: filters">
                        <option data-bind="text: type, attr: {class: 'new_type', value: type}"></option>
                    </select>
                    <!-- Select Marker Locations -->
                    <label><b>Marker Locations:</b></label>
                    <br>
                    <button class="event_button new_marker_button" id="new_location" data-bind="click: function() {newTempMarker('location')}">Event Location</button><span class="new_marker_text"> Required</span><br>
                    <button class="event_button new_marker_button" id="new_assembly" data-bind="click: function() {newTempMarker('assembly')}">Assembly Point</button><span class="new_marker_text"> Optional</span><br>
                    <button class="event_button new_marker_button" id="new_com_post" data-bind="click: function() {newTempMarker('com_post')}">Command Post</button><span class="new_marker_text"> Optional</span><br>
                    <button class="event_button new_marker_button" id="new_decon" data-bind="click: function() {newTempMarker('decon')}">DECON Point</button><span class="new_marker_text"> Optional</span><br>
                    <!-- Select Hotzone Radius -->
                    <label><b>Hotzone Radius: </b></label><select id="new_rad" class="numDropDownMenu"></select>
                    <button class="event_button" id="new_hotzone" data-bind="click: newHotzone">Preview</button>
                    <!-- Message displayed if hotzone Preview is attempted before event marker is placed -->
                    <div data-bind="visible: errorHotzonePreview">
                        <br>
                        <b>You must first set the Event Location Marker!</b>
                    </div>
                    <br>
                    <!-- Select # of casualties -->
                    <label><b>Casualties: </b></label><select id="new_cas" class="numDropDownMenu"></select><br>
                    <!-- Select Maximum Required PPE -->
                    <label><b>PPE:</b></label>
                    <select id="new_ppe">
                        <option value="LEVEL A" class="new_ppe">LEVEL A</option>
                        <option value="LEVEL B" class="new_ppe">LEVEL B</option>
                        <option value="LEVEL C" class="new_ppe">LEVEL C</option>
                        <option value="LEVEL D" class="new_ppe">LEVEL D</option>
                        <option value="Turnout" class="new_ppe">Turnout Gear</option>
                    </select>
                    <br>
                    <hr>
                    <!-- Submit New Event Button -->
                    <div id="submit_button">
                        <button class="event_button" data-bind="click: newEvent">Submit</button>
                    </div>
                    <!-- Message displayed when form is not complete -->
                    <div data-bind="visible: errorForm">
                        <b>You must establish an Event Location Marker!</b>
                    </div>
                    <!-- Message displayed when the event has been added -->
                    <div data-bind="visible: newEventMsg">
                        <b>New Event has been added!</b>
                    </div>
                </form>
            </div>
            <div id="map_tab">
                <div id="event_header">
                    <div id="eventListHeader">
                        <h2>Emergency Events</h2>
                    </div>

                    <!-- Filter Options -->
                    <div class="dropdown">
                        <button class="filter_button event_button" data-bind="click: showFilterList">List Filters</button>
                        <div id="checkbox_list" class="dropdown-content">
                            <div data-bind="foreach: filters">
                                <span>
                                    <input type="checkbox" data-bind="checked:selected, attr: {id: type}">
                                    <label data-bind="text: type, attr: {for: type}"></label>
                                    <br>
                                </span>
                            </div>
                            <span>
                                <input type="checkbox" data-bind="checked: clearEvents">
                                <label>Show Past Events</label>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Events List -->
                <div id="eventList">
                    <div data-bind="foreach: filteredList">
                        <!-- Mouse Over Event Listener on each element to highlight markers -->
                        <div class="eventListing" data-bind="event: {mouseover: $parent.highlightMarker, mouseout: $parent.defaultMarker}, attr: {id: id}">
                            <h3>Emergency #<label data-bind="text: id"></label></h3>
                            
                            <!-- Type Info-->
                            <label><b>Type: </b>
                                <!-- Current Information Display -->
                                <label data-bind="text: type, visible: editOption"></label>
                                <!-- Edit Information Display -->
                                <select class="edit_type" data-bind="visible: edit, foreach: filters">
                                    <option data-bind="text: type, attr: {value: type}"></option>
                                    <br>
                                </select>
                            </label>
                            <br>
                            <!-- Casualty Info -->
                            <label><b>Casualty Level: </b>
                                <!-- Current Information Display -->
                                <label data-bind="text: cas_level, visible: editOption"></label>
                                <!-- Edit Information Display -->
                                <label data-bind="visible: edit"><i>Waiting for Update...</i></label>
                            </label>
                            <br>
                            <label><b>Number of Casualties: </b>
                                <!-- Current Information Display -->
                                <label data-bind="text: casualties, visible: editOption"></label>
                                <!-- Edit Information Display -->
                                <select class="numDropDownMenu edit_cas" data-bind="visible: edit"></select>
                            </label>
                            <br>
                            <!-- PPE Info -->
                            <label><b>PPE: </b>
                                <!-- Current Information Display -->
                                <label data-bind="text: ppe, visible: editOption"></label>
                                <!-- Edit Information Display -->
                                <select class="edit_ppe" data-bind="visible: edit">
                                    <option value="LEVEL A">LEVEL A</option>
                                    <option value="LEVEL B">LEVEL B</option>
                                    <option value="LEVEL C">LEVEL C</option>
                                    <option value="LEVEL D">LEVEL D</option>
                                    <option value="Turnout">Turnout Gear</option>
                                </select>
                            </label>
                            <br>

                            <!-- Edit Hotzone Radius Option; only visible during edits -->
                            <div data-bind="visible: edit">
                                <label><b>Hotzone Radius: </b></label><select class="numDropDownMenu edit_rad"></select>
                                <br>
                            </div>
                            <div class="button_container">
                                <!-- GO TO Button -->
                                <div class="button_div" >
                                    <button class="event_button" data-bind="click: $parent.changeCenter">GO TO</button>
                                </div>

                                <!-- Edit Button -->
                                <div class="button_div" data-bind="visible: editOption">
                                    <button class="event_button" data-bind="click: $parent.showEditOptions">Edit</button>
                                </div>

                                <!-- Submit Edit Button; only visible during edits -->
                                <div class="" data-bind="visible: edit">
                                    <button class="event_button" data-bind="click: $parent.editEvent">Submit Edit</button>
                                    <!-- Cancel Edit Button; only visible during edits -->
                                    <button class="event_button" data-bind="click: $parent.cancelEditEvent">Cancel Edit</button>
                                </div>

                                <div class="" data-bind="visible: editOption">
                                    <!-- All Clear Button; hidden when an event is clear or when editing -->
                                    <button class="event_button" data-bind="click: $parent.allClear, visible: clearOption">All Clear!</button>
                                    <!-- Still Hot Button; hidden when an event is clear or when editing -->
                                    <button class="event_button" data-bind="click: $parent.stillHot, visible: clear">Still Hot!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Map Div -->
        <div id="map"></div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Knockout.js -->
    <script src="js/lib/knockout-min.js"></script>
    <!-- Model -->
    <script src="js/model.js"></script>
    <!-- ViewModel -->
    <script src="js/viewmodel.js"></script>
    <!-- app init -->
    <script src="js/app.js"></script>
    <!-- Google Maps JavaScript API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoRGx-MJnUukNuhDV7ulWlmMjV6AJVCZs&v=3&callback=app.initMap&libraries=drawing"></script>
</body>
</html>
