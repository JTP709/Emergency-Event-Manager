<!DOCTYPE html>
<html>
<head>
    <title>Emergency Response</title>    
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    </style>
</head>
<body>
    <h1>Emergency Response Coordinator</h1>
    <div id="navbar">
        <a href="#" data-bind="click: nav">New Emergency</a>
        <a href="#" data-bind="click: nav">Map</a>
    </div>
    <div class="container">
        <div id="side_bar">
            <div id="new_tab">
                <h2>New Emergency</h2>
            </div>
            <div id="map_tab">
                <h2>Emergency Map</h2>
                <div data-bind="foreach: emergencyList">
                    <ul>
                        <h3>Emergency #<div data-bind="text: id, click: $parent.changeCenter"></div></h3>
                        <li>Number of Casualties: <div data-bind="text: casualties"></div></li>
                        <li> Casualty Level: <div data-bind="text: cas_level"></div></li>
                        <li>PPE Level: <div data-bind="text: ppe"></div></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script type="text/javascript" src="js/lib/knockout-min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/model.js"></script>
    <script src="js/viewmodel.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoRGx-MJnUukNuhDV7ulWlmMjV6AJVCZs&v=3&callback=app.initMap&libraries=drawing"></script>
</body>
</html>
