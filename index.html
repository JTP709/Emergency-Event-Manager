<!DOCTYPE html>
<html>
<head>
    <title>Emergency Response</title>    
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    </style>
</head>
<body>
    <h1>Emergency Response Coordinator</h1>
    <div id="navbar">
        <button data-bind="click: function(){nav('map_tab')}">Emergency Events</button>
        <button data-bind="click: function(){nav('new_tab')}">New Emergency</button>
        <button data-bind="click: reset">Reset Map</button>
    </div>
    <div class="container">
        <div id="side_bar">
            <div id="new_tab">
                <h2>New Emergency</h2>
                <form>
                    <label><b>Event Type:</b></label><br>
                    <input type="radio" name="type" value="HAZMAT" class="new_type">HAZMAT<br>
                    <input type="radio" name="type" value="FIRE" class="new_type">FIRE<br>
                    <input type="radio" name="type" value="ACTIVE SHOOTER" class="new_type">ACTIVE SHOOTER<br>

                    <label><b>Marker Lockations:</b></label>
                    <br>
                    <button id="new_location" data-bind="click: newLocationMarker">Event Location</button><br>
                    <button id="new_assembly" data-bind="click: newAssemblyMarker">Assembly Point</button><br>
                    <button id="new_com_post" data-bind="click: newComPostMarker">Command Post</button><br>
                    <button id="new_com_post" data-bind="click: newDeconMarker">DECON Point</button><br>

                    <label><b>Casualties: </b></label><select id="new_cas"></select><br>

                    <label><b>PPE:</b></label><br>
                    <input type="radio" name="ppe" value="LEVEL A" class="new_ppe">LEVEL A<br>
                    <input type="radio" name="ppe" value="LEVEL B" class="new_ppe">LEVEL B<br>
                    <input type="radio" name="ppe" value="LEVEL C" class="new_ppe">LEVEL C<br>
                    <input type="radio" name="ppe" value="LEVEL D" class="new_ppe">LEVEL D<br>
                    <input type="radio" name="ppe" value="Turnout" class="new_ppe">Turnout Gear<br>
                    <br>

                    <button data-bind="click: newEvent">Submit</button>
                    <div data-bind="visible: errorForm">
                        <b>You must complete the entire form before submitting!</b>
                    </div>
                    <div data-bind="visible: newEventMsg">
                        <b>New Event has been added!</b>
                    </div>
                </form>
            </div>
            <div id="map_tab">
                <h4>Filter List:</h4>
                
                <div id="checkbox_list">
                    <div data-bind="foreach: filters">
                            <input type="checkbox" data-bind="checked:selected, attr: {id: type}">
                            <label data-bind="text: type, attr: {for: type}"></label>
                            <br>
                    </div>

                <h2>Emergency Events</h2>
                <div data-bind="foreach: filteredList">
                    <ul>
                        <div>
                            <h3>Emergency #<label data-bind="text: id"></label></h3>
                            <label>Type: <label data-bind="text: type"></label></label>
                            <br>
                            <label>Number of Casualties: <label data-bind="text: casualties"></label></label>
                            <br>
                            <label> Casualty Level: <label data-bind="text: cas_level"></label></label>
                            <br>
                            <label>PPE Level: <label data-bind="text: ppe"></label></label>
                            <br>
                            <button data-bind="click: $parent.changeCenter">Go To Emergency</button>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/lib/knockout-min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/viewmodel.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoRGx-MJnUukNuhDV7ulWlmMjV6AJVCZs&v=3&callback=app.initMap&libraries=drawing"></script>
</body>
</html>
